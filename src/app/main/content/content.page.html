<sakyo-header title="Sacha Cardone - PortFolio" [sections]="sectionsMenu" #header></sakyo-header>
<ion-content [fullscreen]="true">
  <ng-container *ngIf="header.currentSection === 'about'">
    <sakyo-about></sakyo-about>
  </ng-container>
  <ng-container *ngIf="header.currentSection === 'projects'">
    <sakyo-projects></sakyo-projects>
  </ng-container>
  <ng-container *ngIf="header.currentSection === 'contact'">
    <sakyo-contact></sakyo-contact>
  </ng-container>
</ion-content>
