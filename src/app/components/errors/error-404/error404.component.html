<section class="error-page">
  <div class="background-shapes">
    <div class="shape-cloud" [ngClass]="'shape-cloud-' + i" *ngFor="let i of cloudCount, let index = index">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40" width="200" height="120"><ellipse cx="20" cy="25" rx="16" ry="12" fill="rgba(var(--background-container), 0.7)"/><ellipse cx="35" cy="20" rx="20" ry="15" fill="rgba(var(--background-container), 0.7)"/><ellipse cx="50" cy="27" rx="16" ry="10" fill="rgba(var(--background-container), 0.7)"/><ellipse cx="35" cy="33" rx="28" ry="6" fill="rgba(0, 0, 0, 0.15)"/></svg>
    </div>
  </div>
  <div class="error-container">
    <div class="header">
      <span class="error-icon">☁️</span>
      <h1 class="error-title">Erreur 404</h1>
    </div>
    <p class="error-message">Oups... On dirait que cette page est partie en vacances dans le cloud 😔 !</p>
    <p class="error-details">Pourquoi ne reviendrais-tu pas à l'accueil ?</p>
    <div class="footer">
      <ion-button (click)="goHome()">Retour à l'accueil</ion-button>
      <span class="error-icon">🌐</span>
    </div>
  </div>
</section>
