<section>
  <h2>Contact Us</h2>
  <form>
    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Your Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea rows="5" required></ion-textarea>
    </ion-item>
    <ion-button expand="full" type="submit">Submit</ion-button>
  </form>
</section>
